
<div class = 'nav'>
    <br /><br />
    <span class = 'new-room-button'
          type = 'button'
          ng-click = 'home.addRoom()'>
          Create Room
    </span>
    <br />
    <div class = 'room-names'
        ng-repeat = 'room in home.rooms'>
        <h3 class = 'room-name'
            ng-click = 'home.setActiveRoom(room)'>
            {{ room.name }}
        </h3>
    </div>
</div>

<div class = 'chat'>
    <h1> {{ home.activeRoom.name }} </h1>
    <br /><br />
    <div class = 'message-display'
        ng-repeat = 'message in home.messages'>
            On {{ message.sentAt | date : "medium"  }},
        <font color='gray'>
                {{ message.username }}
        </font> said:
        <div class = 'message-content'>
                {{ message.content }}
        </div>
        <br /><br />
    </div>


    <div class = 'message-field'
            ng-show = 'home.activeRoom != null'>
        <input type = 'text'
                name = 'input'
                placeholder = 'Type a message here'
                class = 'message-box'
                ng-model = 'home.newMessage.content'>
        <button class = 'send-message'
                type = 'button'
                ng-click = 'home.sendMessage()'>
                Send
        </button>
    </div>

</div>
